<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HATU Luca-Matei | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="/images/profile.jpg" alt="Profile Picture">
                <h1>HATU Luca-Matei</h1>
            </div>
            <div class="description">
                <h2>About Me</h2>
                <p>I am a high school student from France, and I am working on my skills</p>
            </div>
            <div class="contact">
                <h2>Contact</h2>
                <p><i class="fab fa-instagram"></i> <a href="https://instagram.com/luca.htu" target="_blank">luca.htu</a></p>
                <p><i class="fab fa-github"></i> <a href="https://github.com/luca-hatu" target="_blank">luca-hatu</a></p>
                <p><i class="fas fa-envelope"></i> <a href="mailto:lucamhatu@gmail.com">lucamhatu@gmail.com</a></p>
            </div>
        </aside>
        <main class="content">
            <section id="projects" data-aos="fade-up">
                <h2>Projects</h2>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script>
        async function fetchGitHubRepos() {
            const response = await fetch('https://api.github.com/users/luca-hatu/repos');
            const repos = await response.json();
            renderProjects(repos);
        }

        function renderProjects(repos) {
            const projectGrid = document.querySelector('#projects');
            const excludedRepos = ['luca-hatu', 'luca-hatu.github.io'];

            repos
                .filter(repo => !excludedRepos.includes(repo.name))
                .forEach(repo => {
                    const projectElement = document.createElement('div');
                    projectElement.classList.add('project');
                    projectElement.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p>${repo.description}</p>
                        <div class="project-links">
                            <button onclick="window.open('${repo.html_url}', '_blank')">
                                <i class="fab fa-github"></i> View Repository
                            </button>
                            ${repo.homepage ? 
                                `<button onclick="window.open('${repo.homepage}', '_blank')">
                                    <i class="fas fa-external-link-alt"></i> View Live
                                </button>` : ''}
                        </div>
                    `;
                    projectGrid.appendChild(projectElement);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchGitHubRepos();
            
            AOS.init();

            gsap.registerPlugin(ScrollTrigger);
            gsap.from('.project', {
                y: 100, 
                opacity: 0, 
                duration: 1, 
                stagger: 0.1, 
                ease: 'power2.out', 
                scrollTrigger: {
                    trigger: '.project',
                    start: 'top bottom', 
                    end: 'bottom top', 
                    scrub: true, 
                }
            });
        });
    </script>
</body>
</html>
